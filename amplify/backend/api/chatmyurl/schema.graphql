type Message
  @model
  @auth(rules: [{ allow: private, operations: [read, create] }]) {
  id: ID!
  url: String!
    @index(
      name: "messagesByUrl"
      queryField: "messagesByUrl"
      sortKeyFields: ["createdAt"]
    )
  userId: String!
  username: String!
  message: String!
  createdAt: AWSDateTime!
}

type User
  @model
  @auth(rules: [{ allow: private, operations: [read, create] }]) {
  id: ID!
  username: String!
  email: String!
  createdAt: AWSDateTime!
}
